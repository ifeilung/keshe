<p class="xiaomiy">1.小米各代手机RAM变化趋势图</p>
<p><img src="xiaomiRAM.PNG" width="472" height="438" /></p>
<p>结论：每一代手机RAM都有增加，同一代的升级版本一般不增加RAM。而每次新的一代产品出现时，内存RAM一般都有增加，趋势为大约每两年增加一倍。<br />
考虑到内存的增大导致进一步增大时所需的成本会逐渐增加，同时内存的增长趋于饱和，因此，以后内存的增加速度应该会有所减慢。</p>
